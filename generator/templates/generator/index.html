<!-- generator/templates/generator/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playlist Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        h1 {
            margin-bottom: 20px;
            color: #1DB954;
        }

        form {
            margin-bottom: 30px;
        }

        input[type="text"] {
            padding: 12px;
            width: 400px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            background-color: #282828;
            color: #ffffff;
            margin-right: 10px;
        }

        button {
            padding: 12px 20px;
            background-color: #1DB954;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1ed760;
        }

        table {
            border-collapse: collapse;
            width: 600px;
            margin-top: 20px;
        }

        th, td {
            padding: 12px 16px;
            border-bottom: 1px solid #333;
            text-align: left;
        }

        th {
            background-color: #1DB954;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #1a1a1a;
        }

        tr:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <h1>Enter a prompt for your playlist</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="prompt" placeholder="Chill vibes with saxophone..." required>
        <button type="submit">Generate</button>
    </form>

    {% if tracks %}
        <h2>Generated Playlist</h2>
        <table>
            <tr><th>Track</th><th>Artist</th><th>Spotify URL</th></tr>
            {% for track in tracks %}
                <tr><td>{{ track.title }}</td><td>{{ track.artist }}</td><td>{{ track.url }}</td></tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
